<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./style.css" rel="stylesheet">
</head>

<body>
    <form class="form">
        <fieldset>
            <h1 class="h1">
                Ваши личные данные
            </h1>
            <label class="label">
                Ваше имя
                <input class="input" type="text" required placeholder="Имя">
            </label>
            <label class="label">
                Ваш возраст
                <input class="input" type="text" required placeholder="Возраст">
            </label>
            <label class="label">
                Ваш номер телефона
                <input class="input" type="text" required placeholder="Телефог">
            </label>
            <label class="label">
                Ваша почта
                <input class="input" type="text" required placeholder="Почта">
            </label>
            <label class="label">
                Сообщение
                <textarea class="textarea" name="" id="" required placeholder="Ваше сообщение"></textarea>
            </label>
            <label class="label">
                <input type="checkbox" required placeholder="">
                Я принимаю правила
            </label>
            <button class="button" required>Отправить</button>
        </fieldset>
    </form>
</body>

</html>
